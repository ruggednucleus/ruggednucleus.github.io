<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac-man</title>
</head>
<body>
    
    <img src="Pac-man.png" id="pac-man-img">
    <canvas id="canvas"></canvas>

    <script>
    
        let image, canvas, width, height, ctx, board;
        let size = 8;

        window.addEventListener("load", function() {
            let image = document.getElementById("pac-man-img");
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");

            width = image.width;
            height = image.height;

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(image, 0, 0);
            let imageData = ctx.getImageData(0, 0, width, height);

            board = Array(width * height / size);

            for(let x = 0; x < width; x += size) {
                for(let y = 0; y < height; y += size) {
                    if(imageData.data[(y * width + x + 3) * 4] === 255) {
                        board[y / size * width + x / size] = "Power pellet";
                    } else if(imageData.data[((y + 4) * width + x + 4) * 4] === 255) {
                        board[y / size * width + x / size] = "Pellet";
                    } else {
                        for(let i = 0; i < size; i++) {
                            if(imageData.data[((y + i) * width + x) * 4] === 33 || imageData.data[(y * width + x + i) * 4] === 33 || imageData.data[((y + i) * width + x + size - 1) * 4] === 33 || imageData.data[((y + size - 1) * width + x + i) * 4] === 33) {
                                board[y / size * width + x / size] = "Wall";
                                break;
                            }
                        }
                    }
                    
                    if(board[y / size * width + x / size] === undefined) {
                        board[y / size * width + x / size] = "Empty";
                    }
                }
            }

            ctx.fillRect(0, 0, width, height);

            for(let y = 0; y < height / size; y++) {
                for(let x = 0; x < width / size; x++) {
                    switch(board[y * width + x]) {
                        case "Empty":
                            ctx.fillStyle = "black";
                            ctx.fillRect(x * size, y * size, size, size);
                            break;
                        case "Power pellet":
                            ctx.fillStyle = "#FFB897";
                            ctx.beginPath();
                            ctx.arc(x * size + size / 2, y * size + size / 2, size * 0.5, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case "Pellet":
                            ctx.fillStyle = "#FFB897";
                            ctx.beginPath();
                            ctx.arc(x * size + size / 2, y * size + size / 2, size * 0.2, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case "Wall":
                            ctx.fillStyle = "#2121DE";
                            ctx.fillRect(x * size, y * size, size, size);
                            break;
                    }
                }
            }
        });

    </script>

</body>
</html>
