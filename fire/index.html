<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: black;">
    <p id="time" style="color: white; font-size: 10em; text-align: center;">0</p>
    <canvas id="canvas" style="position: absolute; bottom: 0; left: 0;"></canvas>
    </canvas>
    <script>

        let on = false;

        let width = window.outerWidth;
        let height = 200;

        let canvas = document.getElementById("canvas");
        canvas.width = width;
        canvas.height = height;

        let ctx = canvas.getContext("2d");
        let colors = [];

        let step = 255 / 36 | 0
        for(let color = 0; color < 256; color += step) {
            colors.push({
                r: 255,
                g: color * (color / 256) * 0.5,
                b: 0,
                a: 255 * (color / 256) * 1,
            })
        }

        let fire = Fire(ctx.createImageData(width, height), width, height, colors);
        let time = document.getElementById("time");
        setInterval(function() {
            ctx.putImageData(fire.render(), 0, 0);
            time.innerText = fire.time() | 0;
        }, 1000 / 30);

        document.addEventListener("click", function() {
            if(on) {
                fire.turnOff();
                on = false;
            }
            else {
                fire.turnOn();
                on = true;
            }
        })

    </script>
</body>
</html>
