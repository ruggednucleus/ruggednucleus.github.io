<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Touch events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>

        window.addEventListener("resize", resize);

        let pointers = [];
        let diff = -1;

        window.addEventListener("pointerdown", pointerDown);
        window.addEventListener("pointermove", pointerMove);
        /*
        window.addEventListener("pointermove", function(e) {
            e.preventDefault();
            if(e.touches.length === 1) {
                move(e);
            } else if(e.touches.length === 2) {
                zoom(e);
            }
        }, {passive: false});*/

        window.addEventListener("pointerup", pointerUp);
        window.addEventListener("pointercancel", pointerUp);
        window.addEventListener("pointerout", pointerUp);
        window.addEventListener("pointerleave", pointerUp);

        function zoom(e) {
        }

        function move(e) {
            console.log(e)
            let movementX = e.pageX - pointers[0].pageX;
            let movementY = e.pageY - pointers[0].pageY;
            x += movementX;
            y += movementY;
            for (var i = 0; i < pointers.length; i++) {
                if (e.pointerId == pointers[i].pointerId) {
                    pointers[i] = e;
                    break;
                }
            }
        }

        function pointerDown(e) {
            pointers.push(e);
        }

        function pointerMove(e) {
            //e.preventDefault();
            if(pointers.length === 1) {
                move(e);
            } else if(pointers.length === 2) {
                zoom(e);
            }
        }

        function pointerUp(e) {
            console.log("up", e)
            removePointer(e);
            if(pointers.length < 2) {
                diff = -1;
            }
        }

        function removePointer(e) {
            for (var i = 0; i < pointers.length; i++) {
                if (pointers[i].pointerId == e.pointerId) {
                    pointers.splice(i, 1);
                    break;
                }
            }
        }

        

        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let width, height;
        let x = 0, y = 0, scale = 1;

        function render() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.ellipse(x, y, width / 2 * scale, height / 2 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        resize();

        function loop() {
            render();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

    </script>
</body>
</html>
