<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Touch events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>

        window.addEventListener("resize", resize);

        window.addEventListener("touchstart", function(e) {
            touches = e;
            if(e.touches.length === 2) {
                dist = Math.pow(touches.touches[0].x - touches.touches[1].x, 2) + Math.pow(touches.touches[0].y - touches.touches[1].y, 2);
            }
        });

        window.addEventListener("touchend", function(e) {
            touches = e;
        });

        window.addEventListener("touchmove", function(e) {
            if(e.touches.length === 1) {
                move(e);
            } else if(e.touches.length === 2) {
                zoom(e);
            }
        });

        let touches;
        let dist;

        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let width, height;
        let x = 0, y = 0, scale = 1;

        function render() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.ellipse(x, y, width / 2 * scale, height / 2 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        resize();

        function loop() {
            render();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);

        function zoom(e) {
            let new_dist = Math.pow(e.touches[0].x - e.touches[1].x, 2) + Math.pow(e.touches[0].y - e.touches[1].y, 2);
            if(new_dist < dist) {
                scale *= 0.9;
            } else {
                scale *= 1.1;
            }

            dist = new_dist;
        }

        function move(e) {
            let movementX = e.touches[0].pageX - touches.touches[0].pageX;
            let movementY = e.touches[0].pageY - touches.touches[0].pageY;
            x += movementX;
            y += movementY;
            touches = e;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
        }

    </script>
</body>
</html>
